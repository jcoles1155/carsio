{% extends 'base.html' %}
{% block content %}

<h1>Cat Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ car.make }} {{ car.carModel }}</span>
        <p>Year: {{ car.year }}</p>
        <p>Model: {{ car.carModel }}</p>
        <p>Body: {{ car.body }}</p>
        <p>Color: {{ car.color }}</p>
        <p>Description: {{ car.description }}</p>
    </div>
</div>

{% endblock %}
