{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>

{% for car in cars %}
    <div class="card">
        <a href="{% url 'detail' car.id %}">
            <div class="card-content">
            <span class="card-title">{{ car.make }} {{ car.carModel }}</span>
            <p>Year: {{ car.year }}</p>
            <p>Model: {{ car.carModel }}</p>
            <p>Body: {{ car.body }}</p>
            <p>Color: {{ car.color }}</p>
            <p>Description: {{ car.description }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
