{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>

{% for car in cars %}
    <div class="card">
        <div class="card-content">
        <span class="card-title">{{ car.manufacturer }} {{ car.carModel }}</span>
        <p>Year: {{ car.year }}</p>
        <p>Model: {{ car.carModel }}</p>
        <p>Body: {{ car.body }}</p>
        
        </div>
    </div>
{% endfor %}

{% endblock %}
